<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Pedro Lucas</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
	<style type="text/css">

		body {
			background: #0F2027;
			background: -webkit-linear-gradient(to bottom, #2C5364, #203A43, #0F2027);
			background: linear-gradient(to bottom, #2C5364, #203A43, #0F2027); 
			height: 100vh;
			margin: 0;
			padding: 0;
			color: white;
			text-align: center;
			font-family: 'Open Sans	Condensed', sans-serif;
		}

		.centered-div {
			height: auto;
			position: absolute;
			top: 46%;
			left: 50%;
			transform: translateX(-50%);
		}
		.title {
			font-size: 30px;
			margin-bottom: 20px;
		}
		a {
			color: white;
			text-decoration: none;
			padding: 10px;
		}

		@media screen and (max-width: 600px){
			.centered-div {
				top: 20%;
			}
			a {
				display: block;
			}
		}

	</style>
</head>
<body>
	<div class="centered-div">
		<div class="title">PEDRO LUCAS</div>
		<a href="http://www.instagram.com/imcalledpedro">Instagram</a>
		<a href="#">Projetos</a>
		<a href="#">Sobre</a>
	</div>
</body>
</html>
